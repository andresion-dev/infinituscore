trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "======================"
      Write-Host "Estrutura da árvore do repositório:"
      Get-ChildItem -Path "$(Build.SourcesDirectory)" -Recurse | Select-Object FullName
      Write-Host "======================"
  displayName: 'Listar estrutura completa do repositório'
